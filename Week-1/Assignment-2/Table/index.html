<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table and List</title>
    <meta name="description" content="An example of HTML table and list for web development practice.">
    <meta name="keywords" content="HTML, table, list, web development, SEO-friendly">
    <meta name="author" content="Vijender Panda">

    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Table and List Example</h1>

    <h2>HTML Table</h2>
    <table>
        <tr>
            <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
            <td rowspan="2"><h1>2</h1></td>
            <td><h1>3</h1></td>
            <td><h1>4</h1></td>
        </tr>
        <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
        </tr>
    </table>

    <h2>HTML List</h2>
    <ol>
        <li>Desktop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>
</body>
</html>
