<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta description for SEO -->
    <meta name="description" content="I'm Nobody! Who are you? - A poem by Emily Dickinson. Read this classic poem by Emily Dickinson, a renowned American poet.">
    <meta name="author" content="Emily Dickinson">
    <title>I'm Nobody! - A Poem by Emily Dickinson</title>
</head>
<body>
    <!-- Page header -->
    <header>
        <h1>I'm Nobody!</h1>
        <h2>Who are you?</h2>
    </header>

    <!-- First stanza of the poem -->
    <section>
        <p>Are you - Nobody - Too?</p>
        <p>Then there's a pair of us!</p>
        <p>Don't tell! They'd banish us - you know!</p>
    </section>

    <!-- Second stanza of the poem -->
    <section>
        <p>How dreary - to be - Somebody!</p>
        <p>How public - like a Frog -</p>
        <p>To tell one's name - the livelong June - To an admiring Bog!</p>
    </section>

    <!-- Page footer with author and date -->
    <footer>
        <p>By <strong>Emily Dickinson</strong> (1891)</p>
    </footer>
</body>
</html>
