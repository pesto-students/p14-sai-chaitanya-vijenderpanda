<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for our Social Network. Join us to connect with friends and share updates.">
    <meta name="keywords" content="Social Network, Sign-up, Join, Connect, Friends">
    <meta name="author" content="Vijender Panda">
    <title>Social Network Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        div {
            margin: 10px 0;
        }
        label {
            display: block;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Join Our Social Network</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="about">About Me:</label>
            <textarea id="about" name="about" rows="3" cols="50"></textarea>
        </div>
        <div>
            <label for="picture">Profile Picture:</label>
            <input type="file" id="picture" name="picture">
        </div>
        <div>
            <input type="submit" value="Join">
        </div>
    </form>
</body>
</html>
