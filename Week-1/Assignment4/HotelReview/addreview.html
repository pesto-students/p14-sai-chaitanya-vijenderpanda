<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews - Add Review</title>
</head>
<body>
    <header>
        <h1>Restaurant Reviews</h1>
        <nav>
            <a href="index.html">Home</a>
            <!-- Add links for other pages -->
        </nav>
    </header>
    <section>
        <h2>Add Review</h2>
        <form>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="restaurant">Restaurant:</label>
                <select id="restaurant" name="restaurant">
                    <option value="mainstreetcafe">Main Street Cafe</option>
                    <option value="greekhouse">Greek House</option>
                    <!-- Add options for other restaurants -->
                </select>
            </p>
            <!-- Add more form fields for date, rating, and details -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </section>
    <footer>
        &copy; 2022 Restaurant Reviews
    </footer>
</body>
</html>
